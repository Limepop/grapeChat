<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='secretHitler.css' rel='stylesheet'>
    <title>GrapeChat: Secret Khomeini</title>
</head>

<body>
    <div id="logged-in"></div>
    <br>
    <div id="content">
        <button id="purge-sh">PURGE GAME</button>
        <input type="password" id="purge-password">
        <nav>
            <p>Navigation</p>
            <li><a id="chat-nav" href="/index.html">Chat</a></li>
        </nav>
        <br>
        <button id="play-sh">Click to Join</button>
        <button id="leave-sh">Click to Leave</button>
        <h1>Secret Khomeini</h1>
        <div id="assignment">
            <button style="margin-bottom:10px" id="ready-up">Ready Up</button>
            <button style="margin-bottom:10px" id="unready">Unready</button>
        </div>
        <p style="margin-bottom:10px; margin-top: 10px;">Player List</p>
        <div id="hud-top">
            <div id="players">

            </div>
        </div>
        <div id="hud-bottom">
            <div id="chat">
                <div id="log">
                    <div class="message">Message Feed:</div>
                </div>
            </div>
            <div id="hand">
                <div class=" message ">Hand:</div>
            </div>
            <textarea id="notes">*ERASE THIS TO TYPE NOTES* For this game, you will be assigned a Progressive, Traditionalist, or Khomeini (who is also a Traditionalist). The Traditionalists must enact 6 policies of theirs or elect Khomeini as Ayatollah after enacting 3. The Progressives must enact 5 policies or assassinate Khomeini. Each turn, a presidential candidate will be nominated, indicated by the blue outline. This player can choose an Ayatollah candidate (indicated with red outline), and both these players are voted on. If the vote passes, then the president chooses 2 policies from a random 3 to give to the Chancellor. The Chancellor then must choose 1 of those two to enact.</textarea>
            <div id="controls ">
                <input id="message">
                <br>
                <button id="send">Send</button>
            </div>
        </div>
        <br>
        <div id="voting">
            <button id="gov-yes">YES</button>
            <button id="gov-no">NO</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js "></script>
    <script src="secretHitler.js "></script>
</body>

</html>
