<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='main.css' rel = 'stylesheet'>
    <title>Grape Chat</title>
</head>
<body>
    
    <div id="content">
        <h1>The Grape Chat</h1>
        
        <div id="user">
            <span>My name is: </span>
            <input id="user-name">
            <button id="user-save">Save</button>
        </div>
        <br>
        
        <div id="log">
            <div class="message">Message log:</div>
        </div>
        
        <br>
        <div id="controls">
            <input id="message" disabled>
            <br>
            <button id="send" disabled>Send</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="chat.js"></script>
</body>
</html>
